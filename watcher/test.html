<canvas id="c" width="800" height="600" style="border: 1px solid black"></canvas>
<img id="i" src="test.png" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

$(function() {
  var c = document.getElementById("c");
  var context = c.getContext("2d");
  var img = document.getElementById("i");

  dest1 = [100, 100];
  dest2 = [100, 200];
  angle = 50;
  origin = [128, 128];
  scale = 2;

  context.save();
  context.translate(dest1[0] + origin[0], dest1[1] + origin[1]);
  context.translate(-origin[0], -origin[1]);
  context.scale(scale, scale);
  context.drawImage(img, 0, 0);
  context.restore();

  // context.save();
  // context.translate(dest2[0] + origin[0], dest2[1] + origin[1]);
  // context.rotate(angle);
  // context.translate(-origin[0], -origin[1]);
  // context.scale(scale, scale);
  // context.drawImage(img, 0, 0);
  // context.restore();

  context.save();
  context.translate(dest2[0], dest2[1]);
  context.translate(origin[0], origin[1]);
  context.rotate(angle);
  context.drawImage(img, -origin[0], -origin[1], scale * img.width, scale * img.height);
  context.restore();

  context.beginPath();
  context.arc(...origin, 4, 0, 2 * Math.PI, false);
  context.fillStyle = 'red';
  context.fill();
});

</script>
